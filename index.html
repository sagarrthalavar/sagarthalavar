<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sagar R. Thalavar</title>

<style>
body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f4f4f5;
    color: #111;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 60px 20px;
}

h1 {
    font-size: 3rem;
    margin-bottom: 40px;
}

.links {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 24px;
    margin-bottom: 60px;
}

.link-box {
    background: white;
    padding: 40px 20px;
    text-align: center;
    border-radius: 20px;
    font-size: 1.4rem;
    font-weight: 600;
    text-decoration: none;
    color: #111;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.link-box:hover {
    transform: translateY(-4px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.12);
}

.write-box {
    background: white;
    padding: 32px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

.write-box h2 {
    margin-top: 0;
    font-size: 1.6rem;
}

.write-box p {
    color: #555;
    margin-bottom: 16px;
}

textarea {
    width: 100%;
    min-height: 160px;
    font-size: 1.05rem;
    padding: 16px;
    border-radius: 12px;
    border: 1px solid #ccc;
    resize: vertical;
    font-family: inherit;
}

.erase {
    margin-top: 16px;
    background: #111;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 999px;
    font-size: 0.95rem;
    cursor: pointer;
}

.erase:hover {
    opacity: 0.9;
}

footer {
    margin-top: 80px;
    text-align: center;
    color: #777;
    font-size: 0.85rem;
}
</style>
</head>

<body>

<div class="container">
    <h1>Sagar R. Thalavar</h1>

    <div class="links">
        <a class="link-box" href="https://www.linkedin.com/in/sagar-r-thalavar-developer-gpti/" target="_blank">LinkedIn</a>
        <a class="link-box" href="https://github.com/sagar50906" target="_blank">GitHub</a>
        <a class="link-box" href="https://www.instagram.com/otziburl/" target="_blank">Instagram</a>
        <a class="link-box" href="https://mail.google.com/mail/?view=cm&fs=1&to=sagarthalavar509@gmail.com">Email</a>
    </div>

    <div class="write-box">
        <h2>Temporary Note</h2>
        <p>
            Write something here for yourself.  
            This space does not save or remember.
        </p>

        <textarea id="note" placeholder="Type freely. Nothing here is permanent."></textarea>

        <button class="erase" onclick="eraseText()">Erase</button>
    </div>

    <footer>
        © 2026 · Sagar R. Thalavar
    </footer>
</div>

<script>
function eraseText() {
    document.getElementById("note").value = "";
}
</script>

</body>
</html>
